<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 23.745262, lng:90.368596},
          zoom:15
        });
        var Mark = {lat: 23.745262, lng:90.368596};
        var marker = new google.maps.Marker({
          position: Mark,
          map: map,
          title: 'Home 226/3 Modhubajar, road 10/a, Dhanmondi, Dhaka'
        });
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOcXE-f0H3a2f4VPrLS2MctKWBACC6d7U&v=3&callback=initMap">
    </script>
  </body>
</html>
